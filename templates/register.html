{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="loginbg">
        <div class="loginbox registerbox">
            <div class="loginbox-inside register-inside">
                <img src="static/avatar5.png" class="avatar">
                <h1>Register Here</h1>
                    <form action="/register" method="post">
                        <div class="input-con">
                            <i class="fa fa-user icon"></i>
                            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>   
                        </div> 
                        <div class="input-con">
                            <i class="fa fa-lock icon"></i>
                            <input name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <div class="input-con">
                            <i class="fa fa-lock icon"></i>
                            <input name="confirmation" placeholder="Confirm Password" type="password" required>
                        </div>
                            <button type="submit">Create Account</button><br>
                        <a href="/password">Forgot Your Password?</a><br>
                        <br>
                        <footer>
                            <div class="login-footer">
                                <p>Already a member? </p> <a href="/login">Log in</a>
                            </div>
                        </footer>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
