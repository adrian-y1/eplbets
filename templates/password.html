{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="loginbg">
        <div class="loginbox passwordbox">
            <div class="loginbox-inside password-inside">
                <img src="static/avatar5.png" class="avatar">
                <h1>Change Password</h1>
                    <form action="/password" method="post">
                        <div class="input-con">
                            <i class="fa fa-user icon"></i>
                            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>    
                        </div>
                        <div class="input-con">
                            <i class="fa fa-lock icon"></i>   
                            <input name="cpassword" placeholder="Current Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <div class="input-con">
                            <i class="fa fa-lock icon"></i>
                            <input name="npassword" placeholder="New Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <div class="input-con">
                            <i class="fa fa-lock icon"></i>
                            <input name="confirmation" placeholder="Confirm New Password" type="password" required>
                        </div>
                            <button type="submit">Change Password</button><br>
                        <a href="/password">Forgot Your Password?</a><br>
                        <br>
                        <footer>
                            <div class="login-footer">
                                <p>Already a member? </p> <a href="/login">Sign in</a>
                            </div>
                            <div class="login-footer">
                                <p>Not a member? </p> <a href="/register">Sign Up</a>
                            </div>
                        </footer>
                    </form>
            </div>
        </div>
    </div>
        <style>
            footer {
                display: flex;
                flex-direction: column;
            }
        </style>
{% endblock %}
